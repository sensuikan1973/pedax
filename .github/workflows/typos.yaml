---
# See: https://github.com/crate-ci/typos/blob/master/docs/github-action.md

name: typos

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: crate-ci/typos@v1.35.2
        with:
          config: .typos.toml
