# See: https://docusaurus.io/docs/deployment#deploying-to-github-pages

name: Deploy Website

on:
  pull_request:
    paths: ['.github/workflows/deploy_website.yaml']
  push:
    branches: [main]
    paths: ['.github/workflows/deploy_website.yaml', 'website/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: website

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: |-
        # See: https://github.com/actions-user
        git config --global user.email "actions@github.com"
        git config --global user.name "gh-actions"
    - run: yarn install --frozen-lockfile
    - run: npm run deploy
      env:
        GIT_USER: ${{ github.actor }}:${{ github.token }}
