name: Deploy Website

on:
  pull_request:
    paths: ['.github/workflows/deploy_website.yaml']
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website

    steps:
    - uses: actions/checkout@v2
    - run: yarn install
    - run: yarn deploy
      env:
        GIT_USER: ${{ github.actor }}:${{ github.token }}
