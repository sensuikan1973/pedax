---
# See: https://docusaurus.io/docs/deployment#deploying-to-github-pages

name: Build Website

on:
  pull_request:
    paths:
      - '.github/workflows/website_build.yaml'
      - 'website/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/website_build.yaml'
      - 'website/**'
  workflow_dispatch:

jobs:
  build_docusaurus:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: website

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: '16.x'
      - run: yarn install --frozen-lockfile
      - run: yarn build
