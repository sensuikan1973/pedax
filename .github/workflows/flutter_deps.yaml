# TODO: If https://github.com/dependabot/dependabot-core/issues/2166 has been resolved, this workflow becomes unnecessary.

name: Upgrade Flutter Dependencies

on:
  schedule:
    - cron: '0 1 * * 5' # every Friday, 01:00 (UTC)

jobs:
  upgrade_flutter_dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - run: flutter doctor -v
      - run: flutter pub upgrade --null-safety # See: https://dart.dev/tools/pub/cmd/pub-upgrade#--null-safety
      - name: create PR
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: '[Scheduled] dart `flutter pub upgrade --null-safety`'
          title: '[Scheduled] `flutter pub upgrade --null-safety`'
          body: 'Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)'
          branch: cron_upgrade_flutter_dependencies
          delete-branch: true
          base: main
          labels: 'dependencies'
