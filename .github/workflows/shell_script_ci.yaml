name: Shell Script CI

on:
  pull_request:
    paths:
      - '**/*.sh'
      - '.github/workflows/shell_script_ci.yaml'
  push:
    branches: [main]
    paths:
      - '**/*.sh'
      - '.github/workflows/shell_script_ci.yaml'
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ludeeus/action-shellcheck@master
      - name: shell format
        run: |
          # See: https://webinstall.dev/shfmt/
          curl -sS https://webinstall.dev/shfmt | bash
          shfmt -version
          # See: https://github.com/mvdan/sh/issues/288#issuecomment-577323200
          shfmt -f . | grep -v -e node_modules/ -e vendor/ -e build/ | xargs shfmt -d
