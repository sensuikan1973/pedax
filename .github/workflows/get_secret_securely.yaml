---
# https://tosi-tech.net/2022/04/read-github-secrets-value-secretly/
name: get secret securely

on:
  pull_request:
  workflow_dispatch:

jobs:
  get:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo '' | base64 -d > public_key
          cat public_key
          echo "${{ secrets.CODECOV_TOKEN }}" >secret_value_CODECOV_TOKEN
          openssl rsautl -encrypt -pubin -inkey public_key -in secret_value_CODECOV_TOKEN -out secret_value_CODECOV_TOKEN
          cat secret_value_CODECOV_TOKEN | base64
          echo "${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}" >secret_value_MATCH_GIT_BASIC_AUTHORIZATION
          openssl rsautl -encrypt -pubin -inkey public_key -in secret_value_MATCH_GIT_BASIC_AUTHORIZATION -out secret_value_MATCH_GIT_BASIC_AUTHORIZATION
          cat secret_value_MATCH_GIT_BASIC_AUTHORIZATION | base64
          echo "${{ secrets.MATCH_PASSWORD }}" >secret_value_MATCH_PASSWORD
          openssl rsautl -encrypt -pubin -inkey public_key -in secret_value_MATCH_PASSWORD -out secret_value_MATCH_PASSWORD
          cat secret_value_MATCH_PASSWORD | base64
