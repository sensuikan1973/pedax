# See: https://github.com/actions/labeler#create-workflow
name: Labeling PR

# See: https://github.blog/2020-08-03-github-actions-improvements-for-fork-and-pull-request-workflows/
on: pull_request_target # https://docs.github.com/ja/actions/using-workflows/events-that-trigger-workflows#pull_request_target

jobs:
  labeling:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
